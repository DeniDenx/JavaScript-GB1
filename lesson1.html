    <script>
      /* Задание 3. 

      1. 10 + 10 = 20 далее происходит конкатенация со строчным элементом 10. Получаем 2010.
      2. Есть строчный элемент "10" в середине, все поле становится строкой. Происходит склеивание строк.
      3. 10 + 10 = 20. Далее с помощью унарного плюса мы строчный элемент "10" делаем числом и прибавляем к 20. Получаем 30. 
      4. Пытаемся разделить 10 на пустоту (0). Получаем бесконечность, далее мы с помощью унарного минуса мы превращаем бесконечность в отрицательное число.
      5. Не сразу догадался почему так, ведь должно превратиться в число. После того как сделал всё уже подглядел ответ в ответах к домашке. (Вместо запятой должна быть точка, не может превратить в число иначе, поэтому выдает NaN - Not a Number / Не число.)

        */

      "use strict";
      let result1 = 10 + 10 + "10";
      let result2 = 10 + "10" + 10;
      let result3 = 10 + 10 + +"10";
      let result4 = 10 / -"";
      let result5 = 10 / +"2,5";

      console.log(result1);
      console.log(result2);
      console.log(result3);
      console.log(result4);
      console.log(result5);
    </script>
